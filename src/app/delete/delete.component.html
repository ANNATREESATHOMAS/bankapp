<div *ngIf="item" style="border:dotted;border-color: wheat; width: fit-content;margin-left: auto;margin-right: auto;">
    <p style="color: white;">Are you sure do you want to delete this account {{item}} ??</p>
<button style="align-items: center; background-color: yellowgreen;" (click)="deleteFromChild()">Delete</button>
<button style="align-items: center; background-color: yellow;" (click)="cancelFromChild()">Cancel</button>
</div>
